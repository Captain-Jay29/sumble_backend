<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumble Advanced Query API - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .query-examples {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .example-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: left;
        }

        .example-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .example-btn:active {
            transform: translateY(0);
        }

        .example-title {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .example-desc {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .limit-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .limit-control label {
            font-weight: 600;
            color: #666;
        }

        .limit-control input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 80px;
            font-size: 1rem;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-header h2 {
            color: #667eea;
            font-size: 1.4rem;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            color: #999;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .stat-value {
            color: #667eea;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3c3;
        }

        .job-list {
            display: grid;
            gap: 12px;
        }

        .job-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.2s;
        }

        .job-card:hover {
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .job-id {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .job-date {
            color: #999;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .api-link {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Sumble Advanced Query API</h1>
            <p>Interactive demo for testing boolean queries on job data</p>
        </header>

        <div class="main-content">
            <!-- Query Examples -->
            <div class="card">
                <h2>üìù Example Queries</h2>
                <div class="query-examples">
                    <button class="example-btn" onclick="loadExample(1)">
                        <span class="example-title">Query 1: Apple + .NET</span>
                        <span class="example-desc">Jobs at Apple using .NET technology</span>
                    </button>
                    <button class="example-btn" onclick="loadExample(2)">
                        <span class="example-title">Query 2: NOT Apple AND (Statistician OR PSQL)</span>
                        <span class="example-desc">Complex nested query with NOT and OR operators</span>
                    </button>
                    <button class="example-btn" onclick="loadExample(3)">
                        <span class="example-title">Query 3: Python Jobs</span>
                        <span class="example-desc">Simple single-field query for Python</span>
                    </button>
                    <button class="example-btn" onclick="loadExample(4)">
                        <span class="example-title">Query 4: (Google OR Microsoft) AND Python</span>
                        <span class="example-desc">Nested OR with AND operator</span>
                    </button>
                    <button class="example-btn" onclick="loadExample(5)">
                        <span class="example-title">Query 5: Amazon AND (AWS OR Cloud) AND Engineer</span>
                        <span class="example-desc">Three-way AND with nested OR</span>
                    </button>
                </div>
            </div>

            <!-- Query Editor -->
            <div class="card">
                <h2>‚úèÔ∏è Query Editor</h2>
                <textarea id="queryEditor" placeholder="Paste your query JSON here...">{
  "type": "operator",
  "operator": "AND",
  "children": [
    {
      "type": "condition",
      "condition": {
        "field": "organization",
        "value": "apple"
      }
    },
    {
      "type": "condition",
      "condition": {
        "field": "technology",
        "value": ".net"
      }
    }
  ]
}</textarea>
                <div class="controls">
                    <button class="btn btn-primary" onclick="executeQuery()" id="executeBtn">
                        üöÄ Execute Query
                    </button>
                    <button class="btn btn-secondary" onclick="clearEditor()">
                        üóëÔ∏è Clear
                    </button>
                </div>
                <div class="limit-control">
                    <label for="limitInput">Result Limit:</label>
                    <input type="number" id="limitInput" value="10" min="1" max="100">
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>üìä Results</h2>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Jobs Found</span>
                        <span class="stat-value" id="jobCount">-</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Response Time</span>
                        <span class="stat-value" id="responseTime">-</span>
                    </div>
                </div>
            </div>
            <div id="resultsContent"></div>
        </div>

        <footer>
            <p>
                API Endpoint: <a href="http://localhost:8000/docs" class="api-link" target="_blank">http://localhost:8000/api/v1/jobs/search</a>
            </p>
            <p style="margin-top: 10px;">
                Built with FastAPI, AsyncPG, and vanilla JavaScript
            </p>
        </footer>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        const examples = {
            1: {
                "type": "operator",
                "operator": "AND",
                "children": [
                    {"type": "condition", "condition": {"field": "organization", "value": "apple"}},
                    {"type": "condition", "condition": {"field": "technology", "value": ".net"}}
                ]
            },
            2: {
                "type": "operator",
                "operator": "AND",
                "children": [
                    {
                        "type": "operator",
                        "operator": "NOT",
                        "children": [
                            {"type": "condition", "condition": {"field": "organization", "value": "apple"}}
                        ]
                    },
                    {
                        "type": "operator",
                        "operator": "OR",
                        "children": [
                            {"type": "condition", "condition": {"field": "job_function", "value": "statistician"}},
                            {"type": "condition", "condition": {"field": "technology", "value": "psql"}}
                        ]
                    }
                ]
            },
            3: {
                "type": "condition",
                "condition": {"field": "technology", "value": "python"}
            },
            4: {
                "type": "operator",
                "operator": "AND",
                "children": [
                    {
                        "type": "operator",
                        "operator": "OR",
                        "children": [
                            {"type": "condition", "condition": {"field": "organization", "value": "google"}},
                            {"type": "condition", "condition": {"field": "organization", "value": "microsoft"}}
                        ]
                    },
                    {"type": "condition", "condition": {"field": "technology", "value": "python"}}
                ]
            },
            5: {
                "type": "operator",
                "operator": "AND",
                "children": [
                    {"type": "condition", "condition": {"field": "organization", "value": "amazon"}},
                    {
                        "type": "operator",
                        "operator": "OR",
                        "children": [
                            {"type": "condition", "condition": {"field": "technology", "value": "aws"}},
                            {"type": "condition", "condition": {"field": "technology", "value": "cloud"}}
                        ]
                    },
                    {"type": "condition", "condition": {"field": "job_function", "value": "engineer"}}
                ]
            }
        };

        function loadExample(num) {
            const query = examples[num];
            document.getElementById('queryEditor').value = JSON.stringify(query, null, 2);
        }

        function clearEditor() {
            document.getElementById('queryEditor').value = '';
            document.getElementById('resultsSection').style.display = 'none';
        }

        async function executeQuery() {
            const editor = document.getElementById('queryEditor');
            const limitInput = document.getElementById('limitInput');
            const executeBtn = document.getElementById('executeBtn');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');

            try {
                const query = JSON.parse(editor.value);
                const limit = parseInt(limitInput.value) || 10;

                // Show loading
                resultsSection.style.display = 'block';
                resultsContent.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Executing query...</p>
                    </div>
                `;
                executeBtn.disabled = true;

                const startTime = performance.now();

                const response = await fetch(`${API_BASE_URL}/api/v1/jobs/search?limit=${limit}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(query)
                });

                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                const data = await response.json();

                // Update stats
                document.getElementById('jobCount').textContent = data.count;
                document.getElementById('responseTime').textContent = `${responseTime}ms`;

                // Display results
                if (data.count === 0) {
                    resultsContent.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3>No jobs found</h3>
                            <p>Try adjusting your query or using a different example</p>
                        </div>
                    `;
                } else {
                    const jobsHtml = data.jobs.map(job => `
                        <div class="job-card">
                            <div class="job-id">Job ID: ${job.id}</div>
                            <div class="job-date">Posted: ${new Date(job.datetime_pulled).toLocaleString()}</div>
                        </div>
                    `).join('');

                    resultsContent.innerHTML = `
                        <div class="success" style="margin-bottom: 20px;">
                            ‚úÖ Query executed successfully in ${responseTime}ms
                        </div>
                        <div class="job-list">
                            ${jobsHtml}
                        </div>
                    `;
                }

            } catch (error) {
                resultsSection.style.display = 'block';
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        <small>Make sure the API is running on http://localhost:8000</small>
                    </div>
                `;
            } finally {
                executeBtn.disabled = false;
            }
        }

        // Allow Enter key to execute (Ctrl/Cmd + Enter)
        document.getElementById('queryEditor').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                executeQuery();
            }
        });

        // Load first example on page load
        window.addEventListener('load', () => {
            loadExample(1);
        });
    </script>
</body>
</html>
